<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diamond pattern -->
    <pattern id="diamondPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#2a1500"/>
      <path d="M20 0 L40 20 L20 40 L0 20 Z" fill="none" stroke="#994d00" stroke-width="0.8"/>
    </pattern>
    
    <!-- Elliptical/oval gradient mask for fade effect -->
    <radialGradient id="ovalFade" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="20%" style="stop-color:white;stop-opacity:1" />
      <stop offset="35%" style="stop-color:white;stop-opacity:0.95" />
      <stop offset="45%" style="stop-color:white;stop-opacity:0.85" />
      <stop offset="55%" style="stop-color:white;stop-opacity:0.7" />
      <stop offset="65%" style="stop-color:white;stop-opacity:0.5" />
      <stop offset="75%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="85%" style="stop-color:white;stop-opacity:0.15" />
      <stop offset="92%" style="stop-color:white;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    
    <mask id="fadeMask">
      <ellipse cx="800" cy="450" rx="700" ry="400" fill="url(#ovalFade)"/>
    </mask>
  </defs>
  
  <!-- Black background -->
  <rect width="1600" height="900" fill="#000000"/>
  
  <!-- Pattern with oval fade effect -->
  <rect width="1600" height="900" fill="url(#diamondPattern)" mask="url(#fadeMask)"/>
</svg>